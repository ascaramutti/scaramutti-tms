# ==========================================
# Docker Compose - Desarrollo
# ==========================================
version: '3.8'

services:
  # ==========================================
  # Base de Datos PostgreSQL
  # ==========================================
  db:
    image: postgres:16-alpine
    container_name: tms-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-tms_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./backend/scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-tms_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # Backend (Node.js + TypeScript)
  # ==========================================
  backend:
    build:
      context: ./backend
      target: builder
    container_name: tms-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: db
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-tms_db}
      DB_PORT: 5432
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # Frontend (Vite Dev Server)
  # ==========================================
  frontend:
    image: node:20-alpine
    container_name: tms-frontend-dev
    restart: unless-stopped
    working_dir: /app
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:3000/api
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - backend

volumes:
  postgres_data_dev:
